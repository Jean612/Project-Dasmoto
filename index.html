<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Arts & Crafts</title>
    <link href='./style.css' rel="stylesheet">
</head>
<body>
    <header>
        <section class='title'>
            <h1>Dasmoto's Arts & Crafts</h1>
        </section>
    </header>
    <main>
        <section>
            <div id='item-1-title'>
                <h2 class="item-title">Brushes</h2>
            </div>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-2/hacksaw.jpeg" alt="brushes">
            </figure>
            <figcaption>
                <h3 class="item-name">Hacksaw Brushes</h3>
                <p class="item-description">
                    Made of the highest quality oak, Hacksaw brushes
                    are known for their weight and ability to hold
                    paint in large amounts. Available in different
                    sizes. <span>Starting at $3.00 / brush.</span>
                </p>
            </figcaption>
        </section>

        <section>
            <div id='item-2-title'>
                <h2 class="item-title">Frames</h2>
            </div>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-2/frames.jpeg" alt="frames">
            </figure>
            <figcaption>
                <h3 class="item-name">Art Frame (assorted)</h3>
                <p class="item-description">
                    Assorted frames made of different material,
                    including MDF, birchwood, and PDE. Select frames
                    can be sanded and painted according to your needs.
                    <span>Starting at $2.00 / frame.</span>
                </p>
            </figcaption>
        </section>

        <section>
            <div id='item-3-title'>
                <h2 class="item-title">Paint</h2>
            </div>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-2/finnish.jpeg" alt="paint">
            </figure>
            <figcaption>
                <h3 class="item-name">Clean Finnish Paint</h3>
                <p class="item-description">
                    Imported paint from Finlad. Over 256 color available
                    in-store, varying in quantity (1 oz. to 8 oz.).
                    Clean Finnish paint microbinds to canvas,
                    increasing the finish and longevity of any work. <span>Starting at $5.00 / tube.</span>
                </p>
            </figcaption>
        </section>
    </main>
</body>
</html>
